<div class="col-xs-3">
  <div class="panel panel-default">
    <div class="panel-heading">menu</div>
    <div class="panel-body">
      menu content
    </div>
  </div>
</div>
<div class="col-xs-9">
  <div class="panel panel-default">
    <div class="panel-heading">Paquete</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Id</label>
          <div class="col-sm-9">
            <p class="form-control-static">{{package.id}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Fecha de llegada</label>
          <div class="col-sm-9">
            <p class="form-control-static">{{package.ingress | date}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Fecha de salida</label>
          <div class="col-sm-9">
            <p class="form-control-static">{{package.egress | date}}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
