<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="row" ui-view>

  </div>
</div>


<div class="console" ng-init="main.console.open = true" ng-class="{'closed': !main.console.open}">
   <div class="console-heading"
     ng-click="main.console.open = !main.console.open">Consola de simulaci√≥n</div>
   <div class="console-body" ng-show="main.console.open">
     <h4>Planta</h4>
     <div class="btn btn-primary"
          ng-click="main.createPackage()"
          ng-disabled="(main.robots[0].broken || !main.robots[0].idle) &&
                       (main.robots[1].broken || !main.robots[1].idle )">Crear paquete</div>
     <br/>
     <br/>
     <form class="form-inline">
       <button type="submit" class="btn btn-primary"
               ng-click="main.retrievePackage(main.packageToRetrieve)"
               ng-disabled="!main.packageToRetrieve ||
                            (main.robots[0].broken || !main.robots[0].idle) &&
                            (main.robots[1].broken || !main.robots[1].idle )">
         Retirar paquete</button> &nbsp;
       <div class="form-group">
         <label for="packageToRetrieve">id</label>
         <select class="form-control" id="packageToRetrieve"
                 ng-init="main.packageToRetrieve = main.packages[0]"
                 ng-options="option.id for option in main.packages"
                 ng-model="main.packageToRetrieve">
         </select>
       </div>
     </form>

     <br/>
     <br/>

     <h4>Robots</h4>
     <div class="btn-group">
       <div class="btn btn-primary"
            ng-repeat="robot in main.robots"
            ng-click="main.toggleRobotBrokenStatus(robot)"
            ng-disabled="!robot.idle">{{(robot.broken ? 'Arreglar' : 'Romper')}} robot {{robot.id}}</div>
     </div>

    </div>
  </div>
</div>
